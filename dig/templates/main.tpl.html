<p class="main-title">DOTA 2 items composition game</p>

<div class="main-wrapper">
	
	<div class="main-item">
		<img class="main-item-image" src="{{mainItem.image}}" alt="{{mainItem.name}}">
	</div>

	<div class="main-placeholders-container">
		<div class="main-placeholders-item droppable" ng-repeat="items in mainItem.consistof"></div>
	</div>

	<div class="main-parts-container">
		<div class="main-parts-item"  ng-repeat="item in resultItems">
			<img src="{{item.image}}" class="{{item.partof}}" alt="{{item.name}}">
		</div>
	</div>

	<p class="main-points">{{Score}}</p>
	<p class="main-streak">{{Streak}}</p>
</div>
