<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Book List</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-6">
            <form>
              <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author">
              </div>
              <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year">
              </div>
              <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="pages">Pages</label>
                <input type="text" class="form-control" id="pages">
              </div>
              <button type="button" class="btn btn-default" id="apply-btn">Apply</button>
            </form>
        </div>
        <div class="col-xs-12 col-sm-6 container list" id="books-list">
        </div>
      </div>
    </div>

    <script type="text/x-template" id="template-item">
      <p id="item-author"></p>
      <p id="item-title"></p>
      <button type="button" class="btn btn-warning" id="edit-btn">Edit</button>
      <button type="button" class="btn btn-danger" id="remove-btn">Remove</button>
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
